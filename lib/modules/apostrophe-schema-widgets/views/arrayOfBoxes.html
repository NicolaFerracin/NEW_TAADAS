<div class="box-container">
    {% for box in item.boxes %}
    <div class="box-image-text">
        {% if box.url %}
        <a href="{{ box.url }}">
        {% endif %}
            <div class="box-image">
                <img src="{{ aposFilePath(box.image.items[0]._items[0]) }}" alt="{{ box.image.items[0]._items[0].name }}" />
            </div>
            <br />
            <h4>{{ box.title }}</h3>
        {% if box.url %}
        </a>
        {% endif %}
        <p>{{ box.body }}</p>
        
    </div>
    {% endfor %}

</div>
