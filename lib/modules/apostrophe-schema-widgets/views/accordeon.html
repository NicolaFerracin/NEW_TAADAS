<div class="panel-group" id="accordion{{ UID(item) }}">
    
    {% for box in item.boxes %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion{{ UID(item) }}" href="#collapse{{ UID(item) }}_{{ box.id }}">{{ box.title }}</a>
            </h4>
        </div>
        <div id="collapse{{ UID(item) }}_{{ box.id }}" class="panel-collapse collapse">
            <div class="panel-body">
                {{ aposArea({ area: box.accbody }) }}
			</div>
        </div>
    </div>
    {% endfor %}
</div>
